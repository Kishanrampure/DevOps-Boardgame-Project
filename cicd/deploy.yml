apiVersion: apps/v1
kind: Deployment
metadata:
  name:  boardgamedeployment
  labels:
    type: backend
    app: boardgame
spec:
  replicas: 2
  selector:
    matchLabels:
      type: backend
      app: boardgame
  template:
    metadata:
      name: boardgamepod
      labels:
        type: backend
        app: boardgame
    spec:
      containers:
        - name: nodecontainer
          image: kishanrampure/boardgame:v30.04.24
          ports:
            - containerPort: 8080